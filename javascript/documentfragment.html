  <body>
    <ul id="ulId"></ul>
    <script>
      let ul = document.getElementById("ulId");
      //  1.直接操作DOM
      //  for (var i = 0; i < 30; i++) {
      //    var li = document.createElement("li");
      //    li.innerHTML = "aaa" + i;
      //    ul.appendChild(li); // 每次插入元素，浏览器都会重绘，影响性能
      //  }
      //  2.使用DocumentFragment
      let frag = document.createDocumentFragment(); // DocumentFragment是没有父节点的最小文档对象，且继承Node
      let ihtml = "";
      for (let i = 0; i < 30; i++) {
        let li = document.createElement("li");
        li.innerHTML = "index: " + i;
        frag.appendChild(li);
      }
      console.log(frag); // DocumentFragment文档片段存在于内存，不在DOM中，将子元素插入到其中不会引起页面回流，起到性能优化
      ul.appendChild(frag);
    </script>
  </body>
